version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: loan-postgres
    environment:
      POSTGRES_DB: loandb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - loan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/LoanApi
      dockerfile: Dockerfile
    container_name: loan-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=loandb;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loan-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - loan-network
    restart: on-failure

volumes:
  postgres-data:
    driver: local

networks:
  loan-network:
    driver: bridge

